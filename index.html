<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт фотоаппаратов</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">
    <header>
      <p class="logo">C-Works</p>
    </header>
    <main class="content">
      <section class="lead">
        <h1 class="lead__header">Ремонт</h1>
        <p class="lead__paragraph">Плёночных
          фотоаппаратов</p>
        <form class="mail-form" name="mail-form">
          <fieldset class="mail-form__field">
            <input class="mail-form__input" name="mail-input">
            <button type="submit" class="mail-form__button" name="submit-mail"></button>
          </fieldset>
          <p class="mail-form__tip">Напишите нам и мы свяжемся с вами.</p>
        </form>
      </section>
      <section class="photo-grid">
        <img class="photo-grid__image photo-grid__image_place_top" src="images/leica-top.png">
      </section>
    </main>
    <footer class="footer"></footer>
  </div>

  <script src="scripts/script.js" defer></script>
</body>

</html>
